
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">

            <div class="row g-0">
                
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Edit Account</h3>
                                </div>
                            </div>
                        </div>
                        <form id="updateUsername">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="username" class="form-label">New Username </label>
                                    <input type="text" maxlength="16" class="form-control" id="username" required>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="updateUsernameButton" class="btn bsb-btn-xl btn-primary"
                                    type="submit">Update username</button>
                            </div>
                        </div>
                        <br>
                        <form id="updateEmail">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="email" class="form-label">New Email </label>
                                    <input type="text" class="form-control" id="email" required>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="updateEmailButton" class="btn bsb-btn-xl btn-primary" type="submit">Update
                                    email</button>
                            </div>
                        </div>
                        <br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Email Notifications
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Update Password</h3>
                                </div>
                            </div>
                        </div>
                        <form id="updatePassword">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="currentPassword" class="form-label">Current Password </label>
                                    <input type="password" class="form-control" maxlength="16" id="currentPassword" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">New Password </label>
                                    <input type="password" class="form-control" maxlength="16" id="password" required>
                                </div>
                                <div class="col-12">
                                    <label for="confirmPassword" class="form-label">Confirm Password </label>
                                    <input type="password" class="form-control" maxlength="16" id="confirmPassword" required>
                                </div>
                            </div>
                        </form>
                        <br>
                        <div class="col-12">
                            <div class="d-grid">
                                <button id="updatePasswordButton" class="btn bsb-btn-xl btn-primary"
                                    type="submit">Update password</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="flashMessage" class="flash"></div>
        </div>
    </div>
</section>
