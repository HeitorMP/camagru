<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm p-3">
      <div class="row g-4 align-items-start">
        <!-- Left side: Camera -->
        <div class="col-12 col-md-8">
          <h3>Left</h3>
          <div id="camera-wrapper" class="w-100 ratio ratio-4x3 position-relative">
            <video id="video" autoplay muted playsinline
              class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover" style="z-index: 1;"></video>
            <canvas id="upload-canvas" class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover"></canvas>
            <img src="" id="overlay"
              style="position: absolute; top: 0; left: 0; z-index: 2; width: 100%; height: 100%; pointer-events: none; display: none;" />
          </div>
          <div class="d-flex flex-wrap align-items-center gap-2 mt-3">
            <button id="start-button" disabled class="btn btn-primary">Take photo</button>
            <select id="overlay-select" class="form-select w-auto">
              <option value="" selected>Filters: none</option>
              <option value="dog">Dog</option>
              <option value="gb">Game Boy</option>
              <option value="dog-glass">Glass</option>
              <option value="42-piscine">42</option>
              <option value="42-black">42 piscine</option>
              <option value="totoro">totoro</option>
            </select>
          </div>
        </div>

        <!-- Right side: Captured image -->
        <div class="col-12 col-md-4">
          <h3>Right</h3>
          <!-- Right side: Gallery -->
          <div class="col-12 col-md-4">
            <h3>Your Photos</h3>
            <div id="gallery" class="d-flex flex-column gap-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
