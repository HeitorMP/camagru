<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm p-3">
      <div class="row g-4 align-items-start">
        <!-- Left side: Camera/File Preview -->
        <div class="col-12 col-md-8">
          <h3>Image</h3>
          <div id="imageContainer" class="w-100 ratio ratio-4x3 position-relative"></div>
          <h4 id="imageTitle" class="text-truncate"></h4>
          <div id="imageDate" class="text-muted"></div>
          <div class="btn-group gap-2" role="group">
            <div class="d-flex gap-2 mb-3">
              <button id="like-btn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                  <path
                    d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a10 10 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733q.086.18.138.363c.077.27.113.567.113.856s-.036.586-.113.856c-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.2 3.2 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.8 4.8 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z" />
                </svg>like
              </button>
            </div>
            <div class="d-flex gap-2 mb-3 pad">
              <button id="dislike-btn" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
                  <path
                    d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.38 1.38 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51q.205.03.443.051c.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.9 1.9 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2 2 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.2 3.2 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.8 4.8 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591" />
                </svg>dislike
              </button>
            </div>
            <div class="d-flex gap-2 mb-3 pad">
              <div id="likes" class="btn btn-primary"></div>
            </div>
            <div id="facebook" class="d-flex gap-2 mb-3 pad"></div>
            <div class="d-flex gap-2 mb-3 pad">
              <button class="btn btn-outline-primary" id="copy" data-bs-toggle="tooltip">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
              </svg>
            </button>
            <div id="flashMessage" class="flash"></div>
          </div>
        </div>

        <div id="customToast" class="custom-toast">
          Link copied!
        </div>
        
        </div>

        <!-- Right side: Comments -->
        <div class="col-12 col-md-4 right-column d-flex flex-column">
          <h3>Comments</h3>

          <!-- Comentários scrolláveis -->
          <div id="commentsContainer" class="flex-grow-1 overflow-scroll"></div>

          <!-- Form fixo ao fim -->
          <form id="commentForm" class="mt-4">
            <div class="mb-3">
              <label for="commentText" class="form-label">Leave a comment!</label>
              <textarea id="comment-text" class="form-control" id="commentText" rows="3" maxlength="255" required></textarea>
              <div id="the-count">
                <span id="current">0</span>
                <span id="maximum">/ 255</span>
              </div>
            </div>
            <button id="comment-btn" type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
